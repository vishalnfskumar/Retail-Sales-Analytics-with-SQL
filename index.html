<!DOCTYPE html>
<html lang="en">
<head>

  <title>HR Excel Dashboard Project - Vishal Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0099, 0 0 30px #ff0099; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 40px #00ccff; }
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8rem;
    }

    img {
      margin: 15px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f0ff, 0 0 50px #ff00ff;
    }

    video {
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff0099, #493240);
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0099, 0 0 30px #00ccff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }

    footer a {
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
